<div class="movie-card" (click)="navigateMovieDetails()">
  <div class="movie-card-image">
    <img [src]="'https://image.tmdb.org/t/p/w342/' + movie.poster_path" alt="movie image">
    <div class="movie-card-button-container">
      <div class="movie-card-button" (click)="addMovieToWishlist($event)"><img src="../../../assets/icons/add-round.svg"></div>
      <div class="movie-card-button" (click)="addMovieToWatchedList($event)"><img src="../../../assets/icons/checked-round.svg"></div>
    </div>
  </div>
  <div class="movie-card-info">
    <div class="movie-card-info-title">{{ movie.title }}</div>
    <div class="movie-card-info-rate">
      <ng-container *ngFor="let number of [1, 2, 3, 4, 5]">
        <img *ngIf="number <= score; else whiteStar" src="/assets/icons/yellow-star.svg">
        <ng-template #whiteStar>
          <img src="/assets/icons/white-star.svg">
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
