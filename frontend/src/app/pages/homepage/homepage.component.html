<app-layout [sections]="sections" (categoryClicked)="onCategoryClicked($event)">
  <div class="homepage-container">
    <div class="homepage-header">
      <div>{{ currentCategory | uppercase }}</div>
      <span>{{ searchedMovie ? 'SEARCH RESULTS': 'MOVIES'}}</span>
    </div>
    <div class="homepage-movies-container">
      <app-movie-card [movie]="movie" *ngFor="let movie of movies"></app-movie-card>
    </div>
    <div class="homepage-footer" [ngStyle]="{'justify-content': currentPage === 1  ? 'flex-end' : 'space-between' }">
      <div class="homepage-footer-button" (click)="onPageChange('before')" *ngIf="currentPage != 1">page {{ currentPage - 1 }}</div>
      <div class="homepage-footer-button" (click)="onPageChange('after')">page {{ currentPage + 1 }}</div>
    </div>
  </div>
</app-layout>
